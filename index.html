<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimal Blog Card by PDPP</title>

    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <article class="card">
      <header class="card-header">
        <img src="assets/cactus_img.jpg" alt="One image of a Cactus" />
        <small>Design</small>
      </header>
      <main class="card-main">
        <h1>Embracing Minimalism</h1>
        <p>
          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity.
        </p>
      </main>
      <footer class="card-footer">
        <small>
          Annie Spratt
        </small>
      </footer>
    </article>
  </body>
</html>
